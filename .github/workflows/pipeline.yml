name: Deployment pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: npm install 
        run: npm ci  
      - name: lint
        run: npm run eslint
      - name: test
        run: npm run test
      - name: e2e tests
        uses: cypress-io/github-action@v2
        with:
          command: npm run test:e2e
          build: npm run build
          start: npm run start-prod
          wait-on: http://localhost:5000
      - name: deployment
        if: ${{ github.event_name == 'push' && !contains(joint(github.event.commits.*.message),"skip")}}
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{secrets.HEROKU_APP_KEY}}
          heroku_app_name: "poxeapp"
          healthcheck: "https://poxeapp.herokuapp.com/health"
          checkstring: "ok"
          heroku_email: "niilo.kurki@hotmail.fi"
          rollbackonhealthcheckfailed: true
      - uses: actions/checkout@v2
      - name: Bump version and push tag
        if: ${{ github.event_name == 'push' && !contains(joint(github.event.commits.*.message),"skip")}}
        uses: anothrNick/github-tag-action@1.33.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BUMP: 'patch'
